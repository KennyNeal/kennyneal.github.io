description: |
    <p>Day of Data Albany is a one-day community-based technical conference for anyone working in data-driven industries.</p>
    <p>Topics include relational and non-relational databases, administration, analytics, machine learning & AI, and  much more!</p>
    <p>Day of Data Albany has sessions that range from student and beginner up through advanced and expert-level. This is an opportunity to learn from industry experts while meeting others who are passionate about data. Solve ongoing challenges while improving the scalabity, security, and availability of your applications!</p>
    <p>Day of Data Albany is hosted by the Capital Area SQL Server User Group, a 501(c)(3) non-profit organization.</p>
